quiet: False
detect_anomaly: True
seed: 0

model:


training:
  iters: 30_000
  coarse_iters: 1000
  fine_iters: 2000


data_dir: "ct1a/"

sh_degree: 3

gaussian_init_method: "random"
percent_dense: .01

opacity_thresh_low: .005

position_lr_init: 0.00016
position_lr_final: 0.0000016
position_lr_delay_mult: 0.01
position_lr_max_steps: 5000

deformation_lr_init: 0.00016
deformation_lr_final: 0.0000016
deformation_lr_delay_mult: 0.01

grid_lr_init: 0.0016
grid_lr_final: 0.000016

feature_lr: 0.0025
opacity_lr: 0.05
scaling_lr: 0.005
rotation_lr: 0.001

densification_interval: 100
densify_after_iter: 500
optimize_until_iter: 15_000
densify_grad_thresh: 0.0002

pruning_interval: 100
pruning_after_iter: 500



cosine_decay: 2.2
gain: 2.0
gamma: 2.0

compute_cov3D_python: True
convert_SHs_python: True
debug: True
time_smoothness_weight: 0.0 # set higher to compute TV loss
lambda_ssim: 0.0 # set higher for ssim loss
lambda_lpips: 0.0 # set higher for lpips loss

# args for deform net
time_base_pos_enc: 4
timenet_width: 64
timenet_out: 32
bounds: 1.6
multires: [1,2,4,8]

deform_depth: 1
deform_width: 64
scale_rotation_pos_enc: 2
opacity_pos_enc: 2
pos_base_pos_enc: 10

fully_fused: False